<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="stylesheet" href="%PUBLIC_URL%/assets/css/main.css">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <title>App de Lista de Compras</title>
</head>

<body>
  <div class="page-wrap">

    <!-- Nav -->
    <nav id="nav">
      <ul>
        <li><a href="index.html" class="active"><span class="icon fa-home"></span></a></li>
      </ul>
    </nav>

    <!-- Main -->
    <section id="main">

      <!-- Banner -->
      <section id="banner">
        <div class="inner">
          <h1>Lista de Compras</h1>
          <p>Aplicativo de listagem de compras utilizando React e Django</p>
          <ul class="actions">
            <li><a href="#" class="button alt scrolly big" onclick="showLogin()">Login</a></li>
          </ul>
        </div>
      </section>

      <!-- Gallery -->
      <section id="login">
        <div class="gallery">
          <header class="special">
            <div id="root"></div>
          </header>
        </div>
      </section>
      <!-- Scripts -->
      <script src="assets/js/jquery.min.js"></script>
      <script src="assets/js/jquery.poptrox.min.js"></script>
      <script src="assets/js/jquery.scrolly.min.js"></script>
      <script src="assets/js/skel.min.js"></script>
      <script src="assets/js/util.js"></script>
      <script src="assets/js/main.js"></script>
      <script>
        function showLogin() {
          var loginSection = document.getElementById('login');
          var rootSection = document.getElementById('root');

          // Exibir a seção de login
          loginSection.style.display = 'block';

          // Rolar até a seção com id="root"
          window.scrollTo({
            top: rootSection.offsetTop,
            behavior: 'smooth' // Adiciona animação de rolagem suave
          });
        }
        document.getElementById("login-button").addEventListener("click", function () {
          document.querySelector(".banner").style.display = "none";
          document.querySelector(".login-form").style.display = "flex";
        });
      </script>


</body>

</html>
